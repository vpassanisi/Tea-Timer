<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div class="clock">
      <div id="minutes-tens" style="transform: translateY(150px)">
        <p id="minutes-tens__150" class="number active">0</p>
        <p id="minutes-tens__90" class="number">1</p>
        <p id="minutes-tens__30" class="number">2</p>
        <p id="minutes-tens__-30" class="number">3</p>
        <p id="minutes-tens__-90" class="number">4</p>
        <p id="minutes-tens__-150" class="number">5</p>
      </div>
      <div id="minutes-hundreds" style="transform: translateY(270px)">
        <p id="minutes-hundreds__270" class="number active">0</p>
        <p id="minutes-hundreds__210" class="number">1</p>
        <p id="minutes-hundreds__150" class="number">2</p>
        <p id="minutes-hundreds__90" class="number">3</p>
        <p id="minutes-hundreds__30" class="number">4</p>
        <p id="minutes-hundreds__-30" class="number">5</p>
        <p id="minutes-hundreds__-90" class="number">6</p>
        <p id="minutes-hundreds__-150" class="number">7</p>
        <p id="minutes-hundreds__-210" class="number">8</p>
        <p id="minutes-hundreds__-270" class="number">9</p>
      </div>
      <p class="colon">:</p>
      <div id="seconds-tens" style="transform: translateY(150px)">
        <p id="seconds-tens__150" class="number active">0</p>
        <p id="seconds-tens__90" class="number">1</p>
        <p id="seconds-tens__30" class="number">2</p>
        <p id="seconds-tens__-30" class="number">3</p>
        <p id="seconds-tens__-90" class="number">4</p>
        <p id="seconds-tens__-150" class="number">5</p>
      </div>
      <div id="seconds-hundreds" style="transform: translateY(270px)">
        <p id="seconds-hundreds__270" class="number active">0</p>
        <p id="seconds-hundreds__210" class="number">1</p>
        <p id="seconds-hundreds__150" class="number">2</p>
        <p id="seconds-hundreds__90" class="number">3</p>
        <p id="seconds-hundreds__30" class="number">4</p>
        <p id="seconds-hundreds__-30" class="number">5</p>
        <p id="seconds-hundreds__-90" class="number">6</p>
        <p id="seconds-hundreds__-150" class="number">7</p>
        <p id="seconds-hundreds__-210" class="number">8</p>
        <p id="seconds-hundreds__-270" class="number">9</p>
      </div>
    </div>
    <div class="controlls">
      <button id="set__10">+10</button>
    </div>
    <script defer src="timer.js"></script>
  </body>
</html>
